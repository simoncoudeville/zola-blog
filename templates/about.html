{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}
{% block description %}{{ page.description }}{% endblock %}

{% block content %}

<header class="row pt-clear">
    <div class="container">
        <div class="flex align-items-baseline column-gap-base justify-space-between">
            <p class="logo">
                <a href="/">{{ config.title }}</a>
            </p>
            <p class="color-meta">
                {{ page.title }}
            </p>
        </div>
    </div>
</header>
<main>
    <header class="row">
        <div class="container">
            <div class="intro flex align-items-center justify-content-center">
                <h1>
                    {{ page.title }}
                </h1>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="container flow">
            {{ page.content | safe }}
        </div>
    </div>
</main>

{% endblock content %}
